<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Example Site</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <link rel="icon" type="image/png" sizes="32x32"
            href="./assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="./assets/favicon/favicon-16x16.png">
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico">

        <link rel="manifest" href="./assets/favicon/site.webmanifest">

        <link rel="apple-touch-icon" sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style"
            content="black-translucent">
        <meta name="theme-color" content="#ffffff">

        <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    </head>
    <body
        class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

        <div
            class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full text-center transition-transform hover:scale-105 duration-300">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">
                Example Site
            </h1>
            <p class="text-gray-600">
                by <span
                    class="text-blue-600 font-semibold">siraphop-nsm.github.io</span>
            </p>

            <button
                class="mt-6 px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                Get Started
            </button>
        </div>

    </body>
</html>
